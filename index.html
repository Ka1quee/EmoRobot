<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">

            <div class="notify">

          <div class="btns">
            <button class="btn btn_1" onclick="responde()">O que o <span class="destaque">Kaique</span> sabe?</button>
